<body>
  <section class="andarContainer">

      <button onclick="loadContentPages(event, 'pages/mapTwo.html')">

    <section class="map">
      <img class="mapDesktop" src="/client/Imagens/img_mapUm.png" alt="mapa primeiro andar"></img>

      <!-- BOTEOS PARA INTERATIVIDADE COM SALAS -->
      <button class="sala sala102" onclick="openDialog('dialogSala', 'idTitleSala', '102 - Sala de Aula'), buscaAulaSala(102, 'Segunda-feira')">

      <button class="sala sala104" onclick="openDialog('dialogSala', 'idTitleSala', '104 - Sala de Aula'), buscaAulaSala(104, 'Segunda-feira')">

        <br> 104
      </button>
      <button class="sala sala106" onclick="openDialog('dialogSala', 'idTitleSala', '106 - Sala de Aula'), buscaAulaSala(106, 'Segunda-feira')">
        Sala de Aula
        <br> 106
      </button>

      <button class="sala sala101" onclick="openDialog('dialogSala', 'idTitleSala', '101 - Lab. de Informática'), buscaAulaSala(101, 'Segunda-feira')">
        Lab. de Informática

      <button class="sala sala103" onclick="openDialog('dialogSala', 'idTitleSala', '103 - Lab. de Informática'), buscaAulaSala(103, 'Segunda-feira')">
        Lab. de Informática
        <br> 103
      </button>
      <button class="sala sala105" onclick="openDialog('dialogSala', 'idTitleSala', '105 - Lab. de Informática'), buscaAulaSala(105, 'Segunda-feira')">
        Lab. de Informática
        <br> 105
      </button>
      <button class="sala sala107" onclick="openDialog('dialogSala', 'idTitleSala', '107 - Lab. de Informática'), buscaAulaSala(107, 'Segunda-feira')">
        Lab. de Informática
        <br> 107
      </button>

      <button class="sala sala108" onclick="openDialog('dialogSala', 'idTitleSala', '108 - Lab. de Informática'), buscaAulaSala(108, 'Segunda-feira')">
        Lab. de Informática
        <br> 108
      </button>

      <button class="sala sala110" onclick="openDialog('dialogSala', 'idTitleSala', '110 - Sala Maker'), buscaAulaSala(110, 'Segunda-feira')">
        Sala Maker
        <br> 110
      </button>
    </section>
    <script src="../scripts/renderAulaSala.js"></script>

    <!-- CONPONENTE MODAL -->
    <!-- RENDERIZA AS AULAS DA SALA DURANTE A SEMANA -->
    <dialog id="dialogSala">
      <div>
        <!-- IDENTIFICADOR DA SALA -->
        <h2 id="idTitleSala"></h2>
        <!-- BOTAO DE SAIDA -->
        <button onclick="closeDialog('dialogSala')">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <select onchange="buscaAulaSala(value)"> <!-- SELECT DO DIA DA SEMANA -->
        <option value="Segunda-feira">Segunda-feira</option>
        <option value="Terça-feira">Terça-feira</option>
        <option value="Quarta-feira">Quarta-feira</option>
        <option value="Quinta-feira">Quinta-feira</option>
        <option value="Sexta-feira">Sexta-feira</option>
      </select>
      <!-- TABELA -->
      <div class="table-container">
        <table class="tableSala">
          <thead>
            <tr class="bcgSecretary">
              <th class="bcgSecretary">Turma</th>
              <th class="">Turno</th>
              <th class="">Disciplina</th>
              <th class="">Horário</th>
            </tr>
          </thead>
          <tbody id="tbodyAulas"></tbody>
        </table>
      </div>
    </dialog>

    <script src="../scripts/dialog.js"></script> <!-- SCRIPT PARA MODAL -->
  </section>

</html>
